{% extends "layout.html" %}

{% block title %}
Django  app
{% endblock %}


{% block content %}
<h1>welocome to the Django APp </h1>


<div class='grid grid-cols-3 gap-4 m-4'>
    
    {% for chai in chais%}
    
    <div class='p-4 bg-blue-300 rounded-md'>
        <img class='rounded-md h-60 w-auto' src="{{chai.image.url}}" alt="">
        <h2>{{chai.name}}</h2>

        <a href="{% url 'chai_detail' chai.id %}">
            <button>
                {{chai.type}} - {{chai.id}}
            </button>
        </a>

    </div>
    
    {% endfor%}
</div>


{% endblock %}
